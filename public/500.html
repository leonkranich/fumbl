<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  @keyframes Flow {
  0% { background-position: 0% 50% }
  50% { background-position: 100% 50% }
  100% { background-position: 0% 50% }
}

@keyframes Float {
  0% { transform:translate(-50%, 0px) rotate(-5deg); }
  50% { transform:translate(-50%, 30px) rotate(-5deg); }
  100% { transform:translate(-50%, 0px) rotate(-5deg); }
}

@keyframes Breathe {
  0% { box-shadow: 0 0 10px rgba(0,0,0, 0.2); }
  50% { box-shadow: 0 0 10px rgba(0,0,0,1); }
  100% { box-shadow: 0 0 10px rgba(0,0,0, 0.2); }
}

.breathe{
  animation: Breathe 5s infinite ease-in-out;
}

.float{
  animation: Float 5s infinite ease-in-out;
}

.flow {
  animation: Flow 25s ease-in-out infinite;
}

body {
  margin: 0;
  background-color: #fff;
}

.section {
  height: 350px;
    background: linear-gradient(-45deg, #EE7752, #E73C7E, #23A6D5, #23D5AB);
  background-size: 400% 400%;
  width: 100%;
}

.screen {
  width: 400px;
  height: 300px;
  border: 5px solid #bbb;
  background-color: #fafafa;
  background-image:
    /* buttons */
    radial-gradient(circle at 15px 20px, #fd635d 6px, transparent 8px),
    radial-gradient(circle at 35px 20px, #febe40 6px, transparent 8px),
    radial-gradient(circle at 55px 20px, #30c947 6px, transparent 8px),

    /* bandage */
    linear-gradient(
      -130deg,
      #f3eed2 20px,
      #e0dcba 20px,
      #e0dcba 40px,
      #f3eed2 40px,
      #f3eed2 60px,
      #e0dcba 60px,
      #e0dcba 80px,
      #f3eed2 80px,
      #f3eed2 100px,
      #e0dcba 100px,
      #e0dcba 120px,
      #d2cda8 125px,
      transparent 125px
    ),

    linear-gradient(
      -150deg,
      #e0dcba 110px,
      #f3eed2 110px,
      #f3eed2 130px,
      #e0dcba 130px,
      #e0dcba 150px,
      #d2cda8 155px,
      transparent 155px
    ),

    /* bar */
    linear-gradient(to bottom, #c8c8c9 40px ,transparent 42px),

    /* eyes */
    radial-gradient(circle at 75px 130px, #fff 23px,transparent 24px),
    radial-gradient(circle at 75px 130px, #bbb 30px, transparent 31px),
    radial-gradient(circle at 325px 130px, #fff 23px,transparent 24px),
    radial-gradient(circle at 325px 130px, #bbb 30px, transparent 31px),

    /* mouth */
    linear-gradient(to top, #fafafa 40%,transparent 40%),
    radial-gradient(ellipse at 50% 230px, transparent 27%, #bbb 27%, #bbb 30%, transparent 30%);
  border-radius: 8px;
  display: inline-block;
  position: absolute;
  top: 100px;
  left: 50%;
  z-index: 1;
 }

.shadow {
  width: 400px;
  height: 1px;
  filter: blur(4px);
  border-radius: 20px;
  position: absolute;
  top: 500px;
  left: 50%;
  transform:translateX(-47%);
  z-index: 0;
}
.btn{
                background-color: rgb( 255, 255, 255 );
                position: relative;
                display: inline-block;
                width: 358px;
                padding: 5px;
                z-index: 5;
                font-size: 25px;
                margin:0 auto;
                color:#33cc99;
                text-decoration: none;
                margin-right: 10px
            }
  .text{
                font-size: 70px;
                text-align: center;
                position: relative;
                display: inline-block;
                margin: 19px 0px 0px 0px;
                /* top: 256.301px; */
                z-index: 3;
                width: 100%;
                line-height: 1.2em;
                display: inline-block;
            }


  </style>
</head>

<div class="shadow breathe"></div>
<div class="section flow"><div>

</html>
